<!doctype html>
<html lang="en" dir="ltr">
<head>
<title>Remittance</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap Files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Page CSS -->
  <!-- <link rel="stylesheet" href="css/page.css" type="text/css"> -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><h2>qPAY</h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">About</a>        
      </div>
    </div>
  </nav>   
  <div class="col-md-10 col-md-10">  
    <section class="container-felx mx-3 my-3 flexBox">
      <div class="row bg-light statusBar">
          <div class="col-sm-6">
            <span class="badge badge-pill badge-transparent statusText">Balance: 
              <span id ="contractBalance"></span>
            </span>
            <span class="badge badge-pill badge-transparent statusText">Status:
              <span id ="contractStatus"></span>            
            </span>
          </div>                   
        </div>
      <section class="row bg-light" style="align-content:center;" id="statusSection">
        <div class="col-sm-12 mt-2 mb-2" style="align-items: center;">
          <div id="status" class="alert alert-success" role="alert">            
          </div>
        </div>  
      </section>
      <!-- main dapp body -->
      <div class="row">
        <div class="col-sm-3 col-md-3">
          <div class="list-group" id="list-tab" role="tablist" style="position: relative;">
            <a class="list-group-item list-group-item-action active" id="list-deposit-list" data-toggle="list" href="#list-deposit" role="tab" aria-controls="deposit">
              <i class="fas fa-coins"></i>&nbsp DEPOSIT</a>
            <a class="list-group-item list-group-item-action" id="list-withdraw-list" data-toggle="list" href="#list-withdraw" role="tab" aria-controls="withdraw">
              <i class="fas fa-sign-out-alt"></i>&nbsp WITHDRAW</a>
            <a class="list-group-item list-group-item-action" id="list-refund-list" data-toggle="list" href="#list-refund" role="tab" aria-controls="refund">
              <i class="fas fa-undo"></i> &nbsp REFUND</a>
            <a class="list-group-item list-group-item-action" id="list-lockDuration-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">
              <i class="fas fa-cogs"></i> &nbsp Settings</a>
          </div>
        </div>
        <div class="col-sm-9 col-md-9">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-deposit" role="tabpanel" aria-labelledby="list-deposit-list">
              <section id="depositForm" style="width:80%"> 
                <div class="sectionHeader mb-4 box-shadow "><h4 class="font-weight-normal">Deposit</h4></div>          
                  <div class="form-group">                    
                    <input type="text" class="form-control" id="depositSender" aria-describedby="senderHelp" aria-placeholder="Sender" placeholder="Depositor">
                    <small id="depositSenderHelp" class="form-text text-info"></small>
                    <small id="depositSenderError" class="form-text text-danger"></small>
                  </div>
                  <div class="form-group">                    
                    <input type="text" class="form-control" id="depositRemitter" aria-describedby="receiver1Help" aria-placeholder="Remitter" placeholder="Remitter">
                    <small id="depositRemitterHelp" class="form-text text-info"></small>
                    <small id="depositRemitterError" class="form-text text-danger"></small>
                  </div>
                  <div class="form-group">                    
                    <input type="password" class="form-control" id="depositPassword" aria-describedby="receiver2Help" aria-placeholder="Second receiver" placeholder="Password">
                    <small id="depositPasswordHelp" class="form-text text-info"></small>
                    <small id="depositPasswordError" class="form-text text-danger"></small>
                  </div> 
                  <div class="form-group">                    
                    <input type="text" class="form-control" id="depositLockDuration" aria-describedby="depositLockDurationHelp" aria-placeholder="86400" placeholder="Deposit Lock Duration in seconds">
                    <small id="depositLockDurationHelp" class="form-text text-info"></small>
                    <small id="depositLockDurationError" class="form-text text-danger"></small>
                  </div>                    
                  <div class="form-group">                    
                    <input type="text" class="form-control" id="depositAmount" aria-describedby="amountHelp" aria-placeholder="42.10" placeholder="Amount">
                    <small id="depositAmountHelp" class="form-text text-info"></small>
                    <small id="depositAmountError" class="form-text text-danger"></small>
                  </div> 
                  <button class="btn btn-lg btn-block btn-success" id="btnDeposit" onclick="App.deposit()"><i class="fas fa-coins"></i> &nbsp Deposit</a>         
                    
                    <!-- TODO : add duration info, revert error panel -->
            </section>  
            </div>
            <div class="tab-pane fade" id="list-withdraw" role="tabpanel" aria-labelledby="list-withdraw-list">
              <section id="withdrawForm" style="width:80%">
                <div class="sectionHeader mb-4 box-shadow "><h4 class="font-weight-normal">Withdraw</h4></div>
                  <div class="form-group">                    
                    <input type="text" class="form-control" id="withdrawerAddress" aria-describedby="receiver1Help" aria-placeholder="your address" placeholder="your address">
                    <small id="withdrawerAddressHelp" class="form-text text-info"></small>
                    <small id="withdrawerAddressError" class="form-text text-danger"></small>
                  </div>
                  <div class="form-group">              
                    <input type="password" class="form-control" id="withdrawPassword" aria-describedby="withdrawPasswordHelp" aria-placeholder="password" placeholder="password">
                    <small id="withdrawPasswordHelp" class="form-text text-info"></small>
                    <small id="withdrawPasswordError" class="form-text text-danger"></small>
                  </div>    
                  <button class="btn btn-lg btn-block btn-primary" id="btnWithdraw" onclick="App.withdraw()"><i class="fas fa-sign-out-alt"></i>&nbsp Withdraw</a>         
              </section> 
            </div>
            <div class="tab-pane fade" id="list-refund" role="tabpanel" aria-labelledby="list-refund-list">
              <section id="refundForm" style="width:80%">
                <div class="sectionHeader mb-4 box-shadow "><h4 class="font-weight-normal">Refund</h4></div>
                <div class="form-group">            
                  <input type="text" class="form-control" id="refundDepositor" aria-describedby="refundDepositor" aria-placeholder="Depositor" placeholder="Depositor" >
                  <small id="refundDepositorHelp" class="form-text text-info"></small>
                  <small id="refundDepositorError" class="form-text text-danger"></small>
                </div>
                <div class="form-group">            
                  <input type="text" class="form-control" id="refundRemitter" aria-describedby="refundRemitter" aria-placeholder="Remitter" placeholder="Remitter" >
                  <small id="refundRemitterHelp" class="form-text text-info"></small>
                  <small id="refundRemitterError" class="form-text text-danger"></small>
                </div>
                <div class="form-group">            
                  <input type="password" class="form-control" id="refundPassword" aria-describedby="refundPassword" aria-placeholder="password" placeholder="password">
                  <small id="refundPasswordHelp" class="form-text text-info"></small>
                  <small id="refundPasswordError" class="form-text text-danger"></small>
                </div>    
                <button class="btn btn-lg btn-block btn-info" id="btnWithdraw" onclick="App.refund()"><i class="fas fa-undo"></i> &nbsp Refund</a>
              </section>
            </div>
            <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
              <section id="refundForm" style="width:80%">
                <div class="sectionHeader mb-4 box-shadow "><h4 class="font-weight-normal">Ownership</h4></div>
                <div class="form-group">            
                  <input type="text" class="form-control" id="currentOwner" aria-describedby="currentOwnerHelp" aria-placeholder="Current Owner Address" placeholder="Current Owner Address" >
                  <small id="currentOwnerHelp" class="form-text text-info"></small>
                  <small id="currentOwnerError" class="form-text text-danger"></small>
                </div>
                <div class="form-group">            
                  <input type="text" class="form-control" id="newOwner" aria-describedby="newOwner" aria-placeholder="newOwnerHelp" placeholder="New Owner Address" >
                  <small id="newOwnerHelp" class="form-text text-info"></small>
                  <small id="newOwnerError" class="form-text text-danger"></small>
                </div>  
                <button class="btn btn-lg btn-block btn-warning" id="btnChangeOwner" onclick="App.changeOwner()"><i class="fas fa-user-cog"></i> &nbsp Change</a>
              </section>        
              <hr>
              <section class="row"  style="width:80%">
                <hr>
                <div class="col-4">
                  <button class="btn btn-md btn-block btn-danger" id="btnPauseContract" onclick="App.pauseContract()">
                    <i class="fas fa-pause-circle"></i> &nbsp PAUSE</button>
                </div>
                <hr>
                <div class="col-4">
                  <button class="btn btn-md btn-block btn-success" id="btnUnpauseContract" onclick="App.resumeContract()">
                    <i class="fas fa-play-circle"></i> &nbsp RESUME</button>
                </div>
              </section>
            </div>
          </div>
        </div>      
      </div>
      <hr>      
      <section  class="row">                
        <div class="col-md-8">
          <table class="table table-striped table-sm">
            <thead>          
              <tr>
                <th scope="col"></th>
                <th scope="col">Address</th>
                <th scope="col">Balance</th>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td><div id="address0"style="font-size:small;"></div></td> 
                <td><div id="address0Balance"></div></td> 
                <td><div id="address0Label"></div></td> 
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><div id="address1" style="font-size:small;"></div></td> 
                <td><div id="address1Balance"></div></td> 
                <td><div id="address1Label"></div></td> 
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><div id="address2" style="font-size:small;"></div></td> 
                <td><div id="address2Balance"></div></td> 
                <td><div id="address2Label"></div></td> 
              </tr>
              <tr>
                <th scope="row">4</th>
                <td><div id="address3" style="font-size:small;"></div></td>
                <td><div id="address3Balance"></div></td> 
                <td><div id="address3Label"></div></td> 
              </tr>
              <tr>
                <th scope="row">5</th>
                <td><div id="address4" style="font-size:small;"></div></td>
                <td><div id="address4Balance"></div></td> 
                <td><div id="address4Label"></div></td> 
              </tr>
            </tbody>
          </table>
        </div>
      </section>      
      
      <!-- fotter section -->
      <section class="row bg-secondary" id="footer" style="min-height: 50px;">        
      </section>
    </section>
  </div>
  <div class="col-sm-2 col-md-2"></div>

<!-- work area -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
